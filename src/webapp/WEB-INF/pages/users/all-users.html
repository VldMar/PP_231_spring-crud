<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="wrapper">
        <h1> Все пользователи </h1>
        <a class="btn main-btn" th:href="@{/add}">Добавить пользователя</a>
        <table>
            <thead>
            <tr>
                <th> ID </th>
                <th> Имя </th>
                <th> Фамилия </th>
                <th> Возраст </th>
                <th> Действия </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.id}"> </span></td>
                <td><span th:text="${user.name}"> </span></td>
                <td><span th:text="${user.lastName}"> </span></td>
                <td><span th:text="${user.age}"> </span></td>
                <td>
                    <a class="btn" th:href="@{/edit(id=${user.id})}">Изменить</a>
                    <a class="btn" th:href="@{/remove(id=${user.id})}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
